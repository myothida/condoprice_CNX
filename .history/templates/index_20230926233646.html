<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Condo Price Predictor</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="card" style="width: 100%; height: 100%; margin-top: 100px">
          <div class="card-header" style="text-align: center">
            <h1>Welcome to Condo Price Predictor</h1>
          </div>
          <div class="card-body">
            <form method="post" accept-charset="utf-8">
              <div class="row">
                {% comment %}
                <div class="col-md-6 form-group" style="text-align: center">
                  <label><b> Select the Location: </b> </label>
                  <select
                    class="selectpicker form-control"
                    id="location"
                    name="location"
                    required="required"
                  >
                    >
                    <option value="" disabled selected>Select Location</option>
                    {% for location in locations %}
                    <option value="{{ location }}">{{ location }}</option>
                    {% endfor %}
                  </select>
                </div>
                {% endcomment %}

                <div class="col-md-6 form-group" style="text-align: center">
                  <label><b> Parking Space </b> </label>
                  <select
                    class="selectpicker form-control"
                    id="parking"
                    name="parking"
                    required="requied"
                  >
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                  </select>
                </div>
                <div class="col-md-6 form-group" style="text-align: center">
                  <label><b> Select Number of Bedrooms: </b> </label>
                  <select
                    class="selectpicker form-control"
                    id="bedroom"
                    name="bedroom"
                  >
                    <option>Studio</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                  </select>
                </div>
                <div class="col-md-6 form-group" style="text-align: center">
                  <label><b> Select Number of Bathrooms: </b> </label>
                  <select
                    class="selectpicker form-control"
                    id="bathroom"
                    name="bathroom"
                  >
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                  </select>
                </div>
                <div class="col-md-6 form-group" style="text-align: center">
                  <label><b> Enter Square Meter </b> </label>
                  <input
                    type="text"
                    class="form-control"
                    id="sqm"
                    name="sqm"
                    placeholder="Enter Square Meter"
                  />
                </div>
                <div class="col-md-12 form-group">
                  <button
                    class="btn btn-primary form-control"
                    onclick="send_data()"
                  >
                    Predict Price
                  </button>
                </div>
              </div>
            </form>
            <br />

            <div class="col-md-12" style="text-align: center">
              <h1><span id="prediction"></span></h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function form_handler(event) {
        event.preventDefault(); // Don't Submit the Form Normally
      }

      function send_data() {
        document.querySelector("form").addEventListener("submit", form_handler);

        var fd = new FormData(document.querySelector("form"));

        var xhr = new XMLHttpRequest();

        xhr.open("POST", "/predict", true);
        document.getElementById("prediction").innerHTML =
          "Wait Predicting Price!...";
        xhr.onreadystatechange = function () {
          if (xhr.readyState == XMLHttpRequest.DONE) {
            document.getElementById("prediction").innerHTML =
              "Prediction:  à¸¿ " + xhr.responseText;
          }
        };
        xhr.onload = function () {};

        xhr.send(fd);
      }
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
