<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Condo Price Predictor</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="card" style="width: 100%; height: 100%; margin-top: 50px">
          <div class="card-header" style="text-align: center">
            <h1>Welcome to Condo Price Predictor</h1>
          </div>
          <div class="card-body">
            <form method="post" accept-charset="utf-8">
              <div class="row">
                <div class="col-md-6 form-group" style="text-align: center">
                  <label><b> Select the location: </b> </label>
                  <select
                    class="selectpicker form-control"
                    id="location"
                    name="location"
                    require="1"
                  >
                    <option>Doi Suthep</option>
                    <option>Faham</option>
                    <option>Muang</option>
                    <option>Nimman</option>
                    <option>Chang phueak</option>
                  </select>
                </div>

                <div class="col-md-6 form-group" style="text-align: center">
                  <label><b> Enter Area (Sqm) </b> </label>
                  <input type="text" class="form-control" id="" name=" " />
                </div>
                <div class="col-md-6 form-group" style="text-align: center">
                  <label><b> Select number of bedrooms: </b> </label>
                  <select
                    class="selectpicker form-control"
                    id="bedrooms"
                    name="bedrooms"
                    require="1"
                  >
                    <option>Studio</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                  </select>
                </div>
                <div class="col-md-6 form-group" style="text-align: center">
                  <label><b> Select number of bedrooms: </b> </label>
                  <select
                    class="selectpicker form-control"
                    id="bedrooms"
                    name="bedrooms"
                    require="1"
                  >
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
                <div class="col-md-6 form-group" style="text-align: center">
                  <label><b> Select number of bedrooms: </b> </label>
                  <select
                    class="selectpicker form-control"
                    id="bedrooms"
                    name="bedrooms"
                    require="1"
                  >
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!-- Option 2: Separate Popper and Bootstrap JS -->

  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
  crossorigin="anonymous"
></script>
